<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Hello App">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="hello_app">
  <title>Hello App</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = "{{flutter_service_worker_version}}";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1614;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .loading-indicator {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    
    .loading-indicator h1 {
      color: #ffffff;
      font-size: 60px;
      letter-spacing: 10px;
      margin: 0;
      text-shadow: 0 0 20px rgba(66, 165, 245, 0.5);
    }
    
    .loading-indicator p {
      color: #42a5f5;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="loading-indicator" id="loading">
    <h1>KOUTU</h1>
    <p>Loading...</p>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      // Set the build configuration required by Flutter
      _flutter.buildConfig = {
        engineRevision: 'b8f7f1f9869bb2d116aa6a70dbeac61000b52849',
        builds: [{
          compileTarget: 'dartdevc',
          renderer: 'html',
          mainJsPath: 'main.dart.js',
        }]
      };
      
      // Download main.dart.js
      _flutter.loader.load({
        config: _flutter.buildConfig,
        serviceWorkerSettings: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function(engineInitializer) {
          const appRunner = await engineInitializer.initializeEngine();
          // Hide the loading indicator when Flutter starts
          document.getElementById('loading').style.display = 'none';
          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
