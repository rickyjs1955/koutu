name: koutu
description: A cross-platform mobile application for wardrobe management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Core
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  hydrated_bloc: ^9.1.2
  
  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.2
  
  # Navigation
  go_router: ^12.1.1
  
  # Network
  dio: ^5.3.2
  retrofit: ^4.0.3
  connectivity_plus: ^5.0.1
  
  # Local Storage
  shared_preferences: ^2.2.1
  flutter_secure_storage: ^9.0.0
  drift: ^2.12.1
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Image Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  flutter_image_compress: ^2.1.0
  flutter_cache_manager: ^3.3.1
  
  # Authentication
  local_auth: ^2.1.6
  
  # UI Components
  flutter_animate: ^4.2.0+1
  lottie: ^2.6.0
  shimmer: ^3.0.0
  
  # Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  intl: ^0.18.1
  dartz: ^0.10.1
  rxdart: ^0.27.7
  uuid: ^4.2.1
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0
  smooth_page_indicator: ^1.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.4
  drift_dev: ^2.12.1
  
  # Testing
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.4
  mockito: ^5.4.2
  build_verify: ^3.1.0
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/placeholders/
    - assets/animations/
    
  # Fonts
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Light.ttf
          weight: 300